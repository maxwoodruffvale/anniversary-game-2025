<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Game 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Anniversary Game 2025</h1>
            <p>A special interactive game to celebrate our anniversary</p>
        </header>
        
        <main>
            <div class="game-area">
                <div class="score-board">
                    <span>Score: <span id="score">0</span></span>
                </div>
                
                <div class="game-content">
                    <h2>Welcome to the Anniversary Game!</h2>
                    <p>Click the button below to start playing.</p>
                    <button id="start-btn" class="btn primary">Start Game</button>
                </div>
                
                <div class="game-board" id="game-board" style="display: none;">
                    <div class="hearts-container" id="hearts-container">
                        <!-- Hearts will be generated here -->
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Anniversary Game</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
